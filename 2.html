<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>McrCoderDojo : Public Github Repos for Users</title>

		<script id="sap-ui-bootstrap"
			type="text/javascript"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m"
			data-sap-ui-xx-bindingSyntax="complex"
		>
		</script>

		<script id="main" type="ui5/xmlview">
			<mvc:View
				controllerName="local.controller.main"
				displayBlock="true"
				xmlns:mvc="sap.ui.core.mvc"
				xmlns:core="sap.ui.core"
				xmlns="sap.m">
				<Button
					text="Hello World"
					press="onButtonPress" />
			</mvc:View>
		</script>


		<script>

		// Local controller
		sap.ui.controller("local.controller.main", {

			onButtonPress : function() {
				jQuery.sap.require("sap.m.MessageToast");
				sap.m.MessageToast.show("Hello Manchester CoderDojo!");
			}

		});

		sap.ui.xmlview({ viewContent: jQuery("#main").html() }).placeAt("content");

		</script>
	</head>

	<body id="content"
		class="sapUiBody" />
</html>
